<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <nav>
        <h1>MegaMog Shopify theme</h1>
        <img src="images/cart.PNG" alt="cart">
    </nav>
    <div class="container">
        <div class="row row1">
            <div class="col-md-6 col-sm-12 left">
                <div class="contact">
                    <h3>Contact</h3>
                    <a href="#">login</a>
                </div>
                <!-- Moved the submit button inside the form -->
                <form id="contactForm">
                    <input class="email" type="text" id="contact" name="contact" placeholder="Enter phone or email" required>
                    <label>
                        <input type="checkbox" name="newsletter" id="newsletter">
                        Email me with news and updates
                    </label>
                    <br>
                    <br>
                    <div class="delivery">
                        <h3>Delivery</h3>
                        <select id="country" class="select">
                            <option value="">Select a country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                        </select>
                        <div class="first-and-last-name">
                            <input class="firstName" type="text" placeholder="First Name (optional)">
                            <input class="lastName" type="text" placeholder="Last Name">
                        </div>
                        <input type="text" placeholder="Address" class="address">
                        <input type="text" placeholder="Appartment, Suite, etc. (Optional)" class="appartment">
                        <div class="city-and-zip">
                            <input type="text" name="City" placeholder="City" class="city">
                            <select id="city" class="city">
                                <option value="">Select a city</option>
                            </select>
                            <input type="text" placeholder="ZIP CODE" class="zipCode">
                        </div>
                    </div>
                    <br>
                    <div class="shipping">
                        <h4>Shipping</h4>
                        <input type="text" class="shipping-address" placeholder="Enter your shipping address to view available shipping methods.">
                    </div>
                    <br>
                    <div class="payment">
                        <h3>Payment</h3>
                        <p>All transactions are secured and encrypted.</p>
                    </div>
                    <div class="payment-form">
                        <form action="" id="payment-method">
                            <input type="number" placeholder="Card number" class="card">
                            <div class="expiration-security">
                                <input type="text" placeholder="Expiration date (MM / YY)" class="exp-date">
                                <input type="number" placeholder="Security code" class="sec-code">
                            </div>
                            <input type="text" placeholder="Name on card" class="card-name">
                            <label>
                                <input type="checkbox" name="billing-address" id="billing-address">
                                Use shipping address as billing address
                            </label>
                        </form>
                    </div>
                    <br>
                    <div class="checkbox-container">
                        <h4>Remember me</h4>
                        <label>
                            <input type="checkbox" name="save-info" class="save-info">
                            Save my information for a faster checkout
                        </label>
                    </div>
                    <div style="display: flex; align-items: center; height: 2%;">
                        <i class="fas fa-lock lock"></i>
                        <p style="margin-left: 3%; margin-top: 4%; color:gray; font-size: small;">Secure and encrypted</p>
                    </div>
                    <br>
                    <!-- Moved the submit button inside the form -->
                    <input type="submit" value="Pay now" class="pay-now">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
